<!DOCTYPE html>
<html>
  <head>
    <title>iBookify - Inicio de sesión</title>
    <link rel="stylesheet" href="../static/css/styles.css" />
  </head>

  <body class="login-background">
    <img class="logo-icon" src="../static/images/logo-02.svg" alt="logo" />

    <div class="login-form-container">
      <div class="login-content">
        <div class="login-header">
          <h2>¡Bienvenido(a)!</h2>
          <p>
            Explora y disfruta un mundo de conocimiento y aventuras literarias.
            Inicia sesión y adéntrate en universo de historias.
          </p>
        </div>

        <form method="POST" action="{{ url_for('main.login') }}">
          
            <div class="form-input-container">
            <label for="email">Correo electrónico:</label>
            <input type="email" name="email" id="email" required />
          </div>

          <div class="form-input-container">
            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" required />
          </div>

          <a href="#" class="forgot-password">¿Olvidó la contraseña?</a>

          <input type="submit" value="Iniciar Sesión" />
        </form>
      </div>
    </div>
  </body>
</html>
