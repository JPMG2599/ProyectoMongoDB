{% extends "index.html" %} 
{% block content %}
<div class="login-content">
  <div class="login-header">
    <h2>¡Bienvenido(a)!</h2>
    <p>
      Explora y disfruta un mundo de conocimiento y aventuras literarias. Inicia
      sesión y adéntrate en universo de historias.
    </p>
  </div>

  <form method="POST" action="{{ url_for('main.login') }}">
    <div class="form-input-container">
      <label for="email">Correo electrónico:</label>
      <input type="email" name="email" id="email" required autocomplete="off" />
    </div>

    <div class="form-input-container">
      <label for="password">Contraseña:</label>
      <input type="password" name="password" id="password" required autocomplete="off" />
    </div>

    <a href="{{ url_for('main.forgotPassword') }}" class="forgot-password">¿Olvidó la contraseña?</a>

    <input type="submit" value="Iniciar Sesión" />

    <a href="{{ url_for('main.createAccount') }}" class="create-account">Crear una cuenta nueva</a>
  </form>
</div>
{% endblock %}
