{% extends "index.html" %} {% block content %}

<div class="login-content">
  <div class="login-header">
    <h2>Crear una cuenta nueva</h2>
    <p>
      Descubre nuevas experiencias y sumérgete en un océano de sabiduría.
      Regístrate y adéntrate en un universo de relatos apasionantes.
    </p>
  </div>

  <form id="register-form" method="POST" action="{{ url_for('main.createAccount') }}">
    <div class="form-input-container current">
      <label for="name">Nombre:</label>
      <input type="text" name="name" id="name" autocomplete="off" required />
    </div>

    <div class="form-input-container current">
      <label for="surname">Apellido:</label>
      <input type="text" name="surname" id="surname" autocomplete="off" required />
    </div>

    <div class="form-input-container current">
      <label for="userID">Cédula:</label>
      <input type="text" name="userID" id="userID" autocomplete="off" required />
    </div>

    <div class="form-input-container current">
      <label for="email">Correo electrónico:</label>
      <input type="email" name="email" id="email" autocomplete="off" required />
    </div>

    <!-- Campos ocultos -->
    <div class="form-input-container next">
      <label for="password">Contraseña:</label>
      <input type="password" name="password" id="password" autocomplete="off" />
    </div>

    <div class="form-input-container next">
      <label for="confirmPassword">Confirmar contraseña:</label>
      <input type="password" name="confirmPassword" id="confirmPassword" autocomplete="off" />
    </div>

    <div class="form-input-container next">
      <label for="profilePic">Foto de perfil URL:</label>
      <input type="text" name="profilePic" id="profilePic" autocomplete="off" />
    </div>

    <div class="form-input-container next">
      <label for="favGenre">Género favorito:</label>
      <input type="text" name="favGenre" id="favGenre" autocomplete="off" />
    </div>
    <!-- Fin de campos ocultos -->

    <div class="navigation-buttons">
      <button id="previous" onclick="window.location.href='/inicio-sesion'">
        <i class="fa-solid fa-angle-right fa-rotate-180"></i>Volver al inicio
      </button>
      <button id="next" type="button">
        Siguiente<i class="fa-solid fa-angle-right"></i>
      </button>
    </div>

    <input id="createAccount" class="submitData" type="submit" value="Crear cuenta" style="display: none; justify-content: center;"/>
    
    <a id="goBack" href="{{ url_for('main.login') }}" class="create-account" style="display: none;">Volver al inicio</a>
  </form>
</div>

{% endblock %}
