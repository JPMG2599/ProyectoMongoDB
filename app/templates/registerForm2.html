{% extends "create-account.html" %} {% block content %}
<div class="form-input-container">
  <label for="password">Contraseña:</label>
  <input type="text" name="password" id="password" required />
</div>

<div class="form-input-container">
  <label for="confirm-password">Confirmar contraseña:</label>
  <input
    type="password"
    name="confirm-password"
    id="confirm-password"
    required
  />
</div>

<div class="form-input-container">
  <label for="profile-pic">Foto de perfil URL:</label>
  <input type="text" name="profile-pic" id="profile-pic" required />
</div>

<div class="form-input-container">
  <label for="favGenre">Género favorito:</label>
  <input type="text" name="favGenre" id="favGenre" required />
</div>
{% endblock %}
